{{> baseplate/header}}

<div class="sg-container">
    {{> baseplate/toolbar }}

    <div class="sg-patterns">
        {{#each groups as |group|}}
            <section class="sg-section">
                <h2 class="sg-section__title sg-heading">
                    <a href="{{../basePath}}/{{@key}}" class="sg-anchor">
                        {{capitalize @key}}
                    </a>
                </h2>
{{#each group}}
{{> baseplate/pattern pattern=this basePath=../../basePath}}
{{/each}}
            </section>
        {{/each}}
    </div>
</div>
